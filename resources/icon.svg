<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Noto App Icon - Simple notebook design -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>

  <!-- Notebook pages -->
  <rect x="120" y="90" width="280" height="332" rx="8" fill="#FFFFFF" opacity="0.95"/>
  <rect x="135" y="105" width="250" height="302" rx="4" fill="#F8FAFC"/>

  <!-- Spiral binding holes -->
  <circle cx="170" cy="120" r="6" fill="#94A3B8"/>
  <circle cx="170" cy="160" r="6" fill="#94A3B8"/>
  <circle cx="170" cy="200" r="6" fill="#94A3B8"/>
  <circle cx="170" cy="240" r="6" fill="#94A3B8"/>
  <circle cx="170" cy="280" r="6" fill="#94A3B8"/>
  <circle cx="170" cy="320" r="6" fill="#94A3B8"/>
  <circle cx="170" cy="360" r="6" fill="#94A3B8"/>

  <!-- Text lines -->
  <line x1="200" y1="150" x2="360" y2="150" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="180" x2="360" y2="180" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="210" x2="330" y2="210" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="240" x2="360" y2="240" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>
  <line x1="200" y1="270" x2="350" y2="270" stroke="#CBD5E1" stroke-width="3" stroke-linecap="round"/>

  <!-- Pen icon -->
  <g transform="translate(320, 340)">
    <rect x="0" y="0" width="12" height="60" rx="2" fill="#4F46E5" transform="rotate(45 6 30)"/>
    <polygon points="8,35 15,42 12,45 5,38" fill="#7C3AED"/>
    <circle cx="18" cy="48" r="3" fill="#FCD34D"/>
  </g>
</svg>
